name: AEM Hardcoded Update Test (Final)

on:
  workflow_dispatch:

jobs:
  test-aem-update:
    runs-on: ubuntu-latest

    env:
      AEM_URL: ${{ secrets.AEM_URL }}
      AEM_USERNAME: ${{ secrets.AEM_USERNAME }}
      AEM_PASSWORD: ${{ secrets.AEM_PASSWORD }}
      TARGET_URL: ${{ secrets.AEM_URL }}/content/martin-eds-playground/AI-Template-Dont-delete/AEMCP-100/jcr:content/root/section_0/block

    steps:
      - name: Update AEM Component with Corrected Hardcoded Data
        shell: bash
        run: |
          # CORRECTED: Replaced the 'â‚¬' symbol with the URL-safe string "EUR".
          # All property names have been validated against your working example.
          FORM_DATA=$(cat <<'EOF'
          sling:resourceType=core/franklin/components/block/v1/block&filter=commerce-teaser&model=commerce-teaser&name=Commerce Teaser&commerce-teaser-description=<p>Product Description Test</p>&commerce-teaser-image=/content/dam/aco/hero.png&commerce-teaser-imageAlt=Image Alt Test&commerce-teaser-price=12 EUR&commerce-teaser-title=Product Title Test&custom-button-label=Hi&custom-button-link=/content/asset_share_commonsdemo&custom-button-target=_blank&classes=download&classes=tertiary&modelFields=commerce-title&modelFields=commerce-price&modelFields=commerce-description&modelFields=commerce-image&modelFields=commerce-imageAlt&modelFields=custom-button-link&modelFields=custom-button-label&modelFields=custom-button-target&modelFields=classes
          EOF
          )
          
          CLEANED_FORM_DATA=$(echo $FORM_DATA | tr -d '\n')

          echo "--- Sending POST request to AEM ---"
          echo "Target URL: $TARGET_URL"
          echo "Form Data: $CLEANED_FORM_DATA"
          
          curl -v --fail-with-body "$TARGET_URL" \
            -u "${AEM_USERNAME}:${AEM_PASSWORD}" \
            -H "Content-Type: application/x-www-form-urlencoded; charset=UTF-8" \
            --data-raw "$CLEANED_FORM_DATA"
